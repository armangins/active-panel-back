services:
  - type: web
    name: active-panel-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: active-panel-backend
          property: port
      - key: FRONTEND_URL
        sync: false
        # Set this to your frontend URL (e.g., https://yourdomain.com)
      - key: MONGODB_URI
        fromDatabase:
          name: active-panel-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
        # Render will auto-generate this, or you can set it manually
      - key: ENCRYPTION_KEY
        sync: false
        # IMPORTANT: Set this manually in Render dashboard
        # Generate with: openssl rand -base64 32
      - key: GOOGLE_CLIENT_ID
        sync: false
        # Optional: Set if using Google OAuth
      - key: GOOGLE_CLIENT_SECRET
        sync: false
        # Optional: Set if using Google OAuth

databases:
  - name: active-panel-db
    plan: free
    databaseName: activepanel
    user: activepanel
